<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Auto Repair at its Finest!</h2>
        <section id="gallery">
            <div class="item"><img src="images/AutoRepairStore.jpg" alt="Auto Repair Store"/></div>
            <div class="item"><img src="images/Checking.jpg" alt="Checking Tires in a Garage"/></div>
            <div class="item"><img src="images/ElevatedCar.jpg" alt="an elevated car"/></div>
            <div class="item"><img src="images/FixingTire.jpg" alt="Fixing a tire in a tire shop"/></div>
            <div class="item"><img src="images/HangingOut.jpg" alt="Crew members on site at mechanic shop"/></div>
            <div class="item"><img src="images/Hood.jpg" alt="Under the hood of a car"/></div>
            <div class="item"><img src="images/Last.jpg" alt="Mechanic under a car"/></div>
            <div class="item"><img src="images/motorcycle.jpg" alt="a motorcycle in the mechanic shop"/></div>
            <div class="item"><img src="images/OilChange.jpg" alt="a car getting an oil change"/></div>
            <div class="item"><img src="images/Repair.jpg" alt="A car getting repaired at the mechanic shop"/></div>
            <div class="item"><img src="images/Tools.jpg" alt="A car being worked on with mulitple tools"/></div>
            <div class="item"><img src="images/Worker.jpg" alt="A mechanic"/></div>
        </section>
    </main>
</body>
</html>
